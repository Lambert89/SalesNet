<div ng-show="!isError" ng-controller="ViewerCtrl">
    <div>Documents Available As below, click to view more details: </div>
	<div ng-repeat="document in documents">
		<a ng-href="{{generateUrl(baseUrl, document)}}">{{document}}</a>
	</div>
	<div ng-show="documents.length <= 0">No documents found.</div>
</div>
<div ng-show="isError">Fail to retrieve documents!</div>
